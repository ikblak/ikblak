--- 
name: object-test
namespace: com.examples.sb
version: "1.0"
display-name: "Object Component with Nested Components"
description: "This stylebook defines a typical Load Balanced Application configuration."
schema-version: "1.0"
import-stylebooks: 
  - 
    namespace: netscaler.nitro.config
    prefix: ns
    version: "10.5"
components: 
  - 
    name: lbvserver-comp
    type: ns::lbvserver
    properties: 
      name: "lb11"
      servicetype: HTTP
      ipv46: 12.121.34.1
      port: 80
    components:
      -
        name: services-config-comp
        type: object
        properties:
            a: 1
        components:
          -
            name: server-comp
            type: ns::server
            properties:
              name: lb11-server
              #name: $parent.parent.properties.name + "-server"
              ipaddress: 12.221.11.23
